<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code Contas</title>
    <style type="text/css">
        .pago {
            color: green;
        }
        .nao-pago {
            color: red;
        }
        .sem-conta {
            color: gray;
        }
        .minha-classe {
            background-color: antiquewhite;
        }
        a {
            color: dodgerblue;
        }
    </style>
</head>
<body id="app">
    <h1>{{ title }}</h1>
    <h3 :class="{'pago': !status, 'nao-pago': status, 'sem-conta': !hasDebts}">{{ status | statusLabel }}</h3>

    <nav>
        <ul>
            <li v-for="o in menus">
                <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
            </li>
        </ul>
    </nav>

    <div v-if="activedView == 0">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>#</th>
                <th>Vencimento</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Pago?</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(index,o) in bills">
                <td>{{ index + 1 }}</td>
                <td>{{ o.date_due }}</td>
                <td>{{ o.name }}</td>
                <td>{{ o.value | currency 'R$ ' 2 }}</td>
                <td class="minha-classe" :class="{'pago': o.done, 'nao-pago': !o.done}">
                    {{ o.done | doneLabel }}
                </td>
                <td>
                    <a href="#" @click.prevent="loadBill(o)">Editar</a> |
                    <a href="#" @click.prevent="removeBill(index)">Remover</a> |
                    <span v-if="o.done == 0">
                        <a href="#" @click.prevent="changeStatusBill(o)">Baixar</a>
                    </span>
                    <span v-else>
                        <a href="#" @click.prevent="changeStatusBill(o)">Não Pago</a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div v-if="activedView == 1">
        <form name="form" @submit.prevent="submit">
            <label>Vencimento:</label>
            <input type="text" v-model="bill.date_due">
            <br><br>

            <label>Nome:</label>
            <select v-model="bill.name">
                <option v-for="o in names" :value="o">{{ o }}</option>
            </select>
            <br><br>

            <label>Valor:</label>
            <input type="text" v-model="bill.value">
            <br><br>

            <input type="submit" value="Enviar">

        </form>
    </div>

    <script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
